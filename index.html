<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
</head>
<body>
  <h2>Pick a number, any number</h2>
  <input id="number" type="number" name="numb">
  <input onclick = "number()" type="submit" name="Submit">
  <p id="num"></p>

  <h2>Add two numbers</h2>
  <input id="number1" type="number" name="numb">
  <input id="number2" type="number" name="numb">
  <input onclick = "number1()" type="submit" name="Submit">
  <p id="num1"></p>

  <h2>Make a word of any choice. Real or fake</h2>
  <input id="text" type="text" name="numb">
  <input id="text1" type="text" name="numb">
  <input onclick = "words()" type="submit" name="Submit">
  <p id="words"></p>

  <h2>Match this word: SUPERCALIFRAGILISTICESPIALIDOCIOUS. Actually type it, don't cheat. This is only fun on the honor system.</h2>
  <input id="guess" type="text" name="numb">
  <input onclick = "word()" type="submit" name="Submit">
  <p id="word"></p>

  <h2>Make a sentence</h2>
  <input id="texta" type="text" name="numb">
  <input id="textb" type="text" name="numb">
  <input id="textc" type="text" name="numb">
  <input id="textd" type="text" name="numb">
  <input id="texte" type="text" name="numb">
  <input id="textf" type="text" name="numb">
  <input id="textg" type="text" name="numb">
  <input id="texth" type="text" name="numb">
  <input onclick = "sentence()" type="submit" name="Submit">
  <p id="sentence"></p>


  <script type="text/javascript" src="app.js"></script>
</body>
</html>
